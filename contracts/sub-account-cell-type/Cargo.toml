[package]
name = "sub-account-cell-type"
version = "1.0.0"
edition = "2018"

[features]
dev = ["das-core/dev"]
local = ["das-core/local"]
testnet = ["das-core/testnet"]
mainnet = ["das-core/mainnet"]

[dependencies]
ckb-std = "0.8.0"
hex = { default-features = false, version = "0.4.2"}
das-core = { path = "../../libs/das-core", default-features = false }
das-types = { path = "../../../das-types/rust", default-features = false }
sparse-merkle-tree = { git = "https://github.com/nervosnetwork/sparse-merkle-tree.git", commit = "dddbed3c524011efb7bf7fb5314e93b06b7aebb0", default-features = false }
das-dynamic-libs = { path = "../../libs/das-dynamic-libs" }
blake2b-ref = "0.3"
