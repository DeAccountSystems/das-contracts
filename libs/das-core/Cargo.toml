[package]
name = "das-core"
version = "0.1.0"
edition = "2018"

[features]
default = ["no_std"]
std = ["no-std-compat/std"]
no_std = []

[dependencies]
ckb-std = "0.7.1"
blake2b-ref = "0.3"
das-types = { path = "../../../das-types/rust", default-features = false }
hex = { default-features = false, version = "0.4"}
no-std-compat = { version = "0.4", features = [ "alloc", "compat_macros" ] }
