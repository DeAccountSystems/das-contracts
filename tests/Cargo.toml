[package]
name = "tests"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ckb-std = "0.7.1"
ckb-tool = "0.3"
ckb-testtool = { git = "https://github.com/DA-Services/ckb-testtool", tag = "v0.43.0" }
#ckb-testtool = { path = "../../ckb-testtool-0.3.0-patch" }
das-core = { path = "../libs/das-core" }
hex = "0.4.2"
lazy_static = "1.4.0"
secp256k1 = { version = "0.17", features = ["recovery"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
regex = "1.0"
das-sorted-list = { path = "../libs/das-sorted-list", features = ["std"] }
das-types = { path = "../../das-types/rust", features = ["std"] }
walkdir = "2"
rand = "0.8.3"
chrono = { version = "0.4" }
