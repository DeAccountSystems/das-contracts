[package]
name = "tests"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ckb-tool = "0.2"
ckb-testtool = "0.2"
hex = "0.4.2"
lazy_static = "1.4.0"
secp256k1 = { version = "0.17", features = ["recovery"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
regex = "1.0"
das-types = { path = "../../das-types/rust", features = ["std"] }
das-sorted-list = { path = "../libs/das-sorted-list", features = ["std"] }
das-core = { path = "../libs/das-core", features = ["std"] }
walkdir = "2"
